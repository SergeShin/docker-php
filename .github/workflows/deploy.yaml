name: TranslateThis
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Composer Dependencies
        working-directory: ./app
        run: composer install --prefer-dist
      - name: Run Tests
        working-directory: ./app
        run: composer run-phpunit
      - run: docker build --target app -t sergeshin/php-composer:1.4 -f ./php/Dockerfile .
      - run: docker build -t sergeshin/nginx-php:1.2 -f ./nginx/Dockerfile .
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - run: docker push sergeshin/php-composer:1.4
      - run: docker push sergeshin/nginx-php:1.2
